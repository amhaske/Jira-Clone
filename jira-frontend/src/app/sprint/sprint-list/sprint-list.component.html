<header class="py-2">
  <div class="d-flex">
    <div class="row">
      <div >
        <h1><i class="fa-solid fa-clipboard-check">Sprints</i></h1>
      </div>
      <div >
        <a routerLink="/home/issues/1" routerLinkActive="active">Issues</a>
      </div>
    </div>
  </div>
</header>
<div cdkDropListGroup>
<div *ngFor="let sprint of sprintlist" >
 
  <div class="example-container">
    <h2>{{sprint.name}}</h2>

    <div cdkDropList [cdkDropListData]="sprint.items" class="example-list" (cdkDropListDropped)="drop($event)">
      <div class="example-box" *ngFor="let issue of sprint.items" cdkDrag>{{issue}}</div>
    </div>
  </div>

  
</div>
</div>
