<header class="py-2">
  <div class="d-flex">
    <div class="row">
      <div >
        <h1><i class="fa-solid fa-clipboard-check"></i>Issues</h1>
      </div>
      <div >
        <a routerLink="/home/sprint/list" routerLinkActive="active">Sprint</a>
      </div>
    </div>
  </div>
</header>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table table-sm table-striped">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
    
    <ng-container matColumnDef="project_id">
      <th mat-header-cell *matHeaderCellDef> Project Id </th>
      <td mat-cell *matCellDef="let element">
          {{element.project_id}}   
      </td>
    </ng-container>
  
    
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element">
          {{element.status}}
      </td>
    </ng-container>
  
    
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element">  {{element.title}}  </td>
    </ng-container>
  
   
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>
    
    <ng-container matColumnDef="assignee_id">
        <th mat-header-cell *matHeaderCellDef> Assignee Id </th>
        <td mat-cell *matCellDef="let element"> {{element.assignee_id}} </td>
      </ng-container>
  
    
    <ng-container matColumnDef="assigned_to">
      <th mat-header-cell *matHeaderCellDef> Assigned to </th>
      <td mat-cell *matCellDef="let element"> {{element.assigned_to}} </td>
    </ng-container>

    <ng-container matColumnDef="created_by">
        <th mat-header-cell *matHeaderCellDef> Created by </th>
        <td mat-cell *matCellDef="let element"> {{element.created_by}} </td>
      </ng-container>

    <ng-container matColumnDef="sprint_id">
        <th mat-header-cell *matHeaderCellDef> Sprint Id </th>
        <td mat-cell *matCellDef="let element"> {{element.sprint_id}} </td>
      </ng-container>
  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
