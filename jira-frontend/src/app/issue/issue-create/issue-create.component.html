  <section id="details">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-header">
              <h1><i class="fa-solid fa-plus"></i>Create Issue</h1>
            </div>
            <div class="card-body">
              <form>
                <div class="form-group">
                  <label for="title">Title</label>
                  <input type="text" class="form-control">
                </div>
                <div class="form-group">
                  <label for="title">Project</label>
                  <input type="text" class="form-control">
                </div>
                <div class="form-group">
                  <label for="title">Issue Type</label>
                  <select class="form-control" id="issue_type">
                    <option> Task </option>
                    <option> Bug </option>
                    <option> Sub Task </option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="category">Sprint</label>
                  <select class="form-control">
                    <option value="" selected> Sprint 1 </option>
                    <option value=""> Sprint 2 </option>
                    <option value=""> Sprint 3 </option>
                    <option value=""> Sprint 4 </option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="image">Upload Image</label>
                  <div class="custom-file">
                    <input type="file" class="custom-file-input" id="image">
                    <label for="image" class="custom-file-label">Choose File</label>
                  </div>
                  <small class="form-text text-muted">Max Size 3mb</small>
                </div>
                <div class="form-group">
                  <label for="body">Description</label>
                  <textarea name="editor1" class="form-control"></textarea>
                </div>

                <div class="form-group">
                  <label for="title">Assignee</label>
                  <select class="form-control" id="assignee_id">
                    <option> Assignee 1 </option>
                    <option> Assignee 2 </option>
                  </select>
                </div>

                <div class="form-group">
                  <label for="title">Reporter</label>
                  <select class="form-control" id="reporter_id">
                    <option> Assignee 1 </option>
                    <option> Assignee 2 </option>
                  </select>
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
