<div class="row">
  
  <button class="btn btn-block" mat-raised-button color="primary"  
  id="create_project" (click)="createProject()">Create Project</button>



<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table table-sm table-striped">
    
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element">
          {{element.id}}   
      </td>
    </ng-container>
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element">
        <a (click)="getSprintsForProject(element)">
          {{element.name}}
        </a> 
      </td>
    </ng-container>
  
    <ng-container matColumnDef="key">
      <th mat-header-cell *matHeaderCellDef> Key </th>
      <td mat-cell *matCellDef="let element">  Sample Key  </td>
    </ng-container>
  
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let element"> Sample Type </td>
    </ng-container>
  
    <ng-container matColumnDef="lead">
      <th mat-header-cell *matHeaderCellDef> Lead </th>
      <td mat-cell *matCellDef="let element"> Lead 1 </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
