<button mat-raised-button color="primary" (click)="createProject()">Create</button>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table table-sm">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
    
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element">
          {{element.id}}   
      </td>
    </ng-container>
  
    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element">
         <a [routerLink] = "['/home/settings', element.id]" (click)="getIssuesForProject(element)">
          {{element.name}}
        </a> 
      </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="key">
      <th mat-header-cell *matHeaderCellDef> Key </th>
      <td mat-cell *matCellDef="let element">  {{element.key}}  </td>
    </ng-container>
  
    <!-- Type Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>
  
    <!-- Lead Column -->
    <ng-container matColumnDef="lead">
      <th mat-header-cell *matHeaderCellDef> Lead </th>
      <td mat-cell *matCellDef="let element"> {{element.lead}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
